<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Shared</title>
  </head>
  <body>
    <section class="hero-section">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="hero-title">Животът е по-хубав, когато е споделен!</h1>
          <h3 class="hero-description">
            Споделете как се чувствате, какви са вашите радости и неволи.
          </h3>
          <h3 class="hero-description">Споделете постиженията на децата си.</h3>
          <h3 class="hero-description">
            Разкажете за приключенията на вашите домашни палавници.
          </h3>
          <h3 class="hero-description">
            Или просто споделете опита си с цветята.
          </h3>
          <a href="#" class="btn">Споделете</a>
        </div>
        <div>
          <img
            src="./img/collage (4).jpg"
            alt="Friends are gathered and talking"
            class="hero-img"
          />
        </div>
      </div>
    </section>
    <section class="link-section">
      <div class="link-boxes">
        <div class="link-container">
          <a class="link-description">Лично</a>
          <a class="link-img"><img src="./img/saeed-karimi-JrrWC7Qcmhs-unsplash.jpg" href="#" class="link"></img></a>
        </div>
        <div class="link-container">
          <a class="link-description">Родители и деца</a>
          <a class="link-img"><img src="./img/cdc-SAwxJ8PHY3Q-unsplash.jpg" href="#" class="link"></img></a>
        </div>
        <div class="link-container">
          <a class="link-description">Домашни любимци</a>
          <a class="link-img"><img src="./img/flouffy-3ZZsGDaDVq0-unsplash.jpg"  class="link"></img></a>
        </div>
        <div class="link-container">
          <a class="link-description">Цветя</a>
          <a class="link-img"><img src="./img/brina-blum-7gUdXVJEnOo-unsplash.jpg"  class="link"></img></a>
        </div>
      </div>
    </section>
  </body>
</html>
